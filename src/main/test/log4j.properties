#ERROR WARN INFO DEBUG
log4j.rootLogger=INFO,A1,stdout

log4j.addivity.org.apache=true
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss SSS} %-5p [%t]%C{1}.%M(%L) - %m%n

#log4j.appender.A1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.A1=org.apache.log4j.RollingFileAppender
log4j.appender.A1.file=${log4j.path}all_log.log
#log4j.appender.A1.DatePattern=.yyyy-MM-dd-HH'.log'
log4j.appender.A1.MaxFileSize=200000KB
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss SSS} %-5p [%t]%C{1}.%M(%L) - %m%n

log4j.logger.sql_log=info,A1,sql_log
log4j.appender.sql_log=org.apache.log4j.RollingFileAppender
log4j.appender.sql_log.file=${log4j.path}sql_log.log
#log4j.appender.sql_log.DatePattern=.yyyy-MM-dd-HH'.log'
log4j.appender.sql_log.MaxFileSize=200000KB
log4j.appender.sql_log.layout=org.apache.log4j.PatternLayout
log4j.appender.sql_log.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss SSS} %-5p [%t]%C{1}.%M(%L) - %m%n
log4j.additivity.sql_log = false
log4j.appender.sql_log.encoding=UTF-8

log4j.logger.com.ibatis=info,A1,sql_log
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=info,A1,sql_log
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=info,A1,sql_log
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=info,A1,sql_log
log4j.logger.java.sql.Connection=info,A1,sql_log
log4j.logger.java.sql.Statement=info,A1,sql_log
log4j.logger.java.sql.PreparedStatement=info,A1,sql_log

#RedisManager log
log4j.logger.RedisManager=info,RedisManager,A1
#log4j.appender.RedisManager=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RedisManager=org.apache.log4j.RollingFileAppender
log4j.appender.RedisManager.file=${log4j.path}RedisManager_log.log
#log4j.appender.RedisManager.DatePattern=.yyyy-MM-dd-HH'.log'
log4j.appender.RedisManager.MaxFileSize=200000KB
log4j.appender.RedisManager.layout=org.apache.log4j.PatternLayout
log4j.appender.RedisManager.layout.ConversionPattern=%p [%t] %C{1}.%M(%L) %d | %m time="%d{yyyy-MM-dd HH:mm:ss}" %n
log4j.additivity.RedisManager = false
